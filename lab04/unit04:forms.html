<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Unit 04 Notes - Forms</title>
    </head>
    <body>
        <form action="mailto:ksalnwic@syr.edu" method="POST">
            <!-- you can use any html tag inside form-->
            <label for="firstname">Enter First Name:</label>     
            <!-- for attribute tell browser which form element this label links to-->    
            <!-- must match value in id attribute-->   
            <input type="text" name="firstname" id="firstname"><br><!-- input tag is a void tag, there is no closing tag -->

            <label for="comments">Enter your comments:</label><br>
            <textarea name="comments" id="comments" rows="10" cols="100">Tell us what you think!!!</textarea><br>

            <!--radio button options-->
            <label for="salutation_mr">Mr.</label>
            <input type="radio" name="salutation" id="salutation_mr" value="Mr.">
            <label for="salutation_ms">Ms.</label>
            <input type="radio" name="salutation" id="salutation)_ms" value="Ms.">
            <label for="salutation_dr">Dr.</label>
            <input type="radio" name="salutation" id="salutation_dr" value="Dr."><br>
            <!-- all having the same name "salutation" links them together so you can only choose one at a time-->

            <!--checkbox-->
            <label for="veteran">Are you a veteran?</label>
            <input type="checkbox" name="veteran" id="veteran" value="yes"><br>

            <!--drop down menu -->
            <label for="year">Year in School</label>
            <select name="year" id="year">
                <option value="Fr">Freshman</option>
                <option value="So">Sophomore</option>
                <option value="Jr">Junior</option>
                <option value="Sn">Senior</option>
            </select><br>
            <!-- the value tag value is what gets sent when you submit form-->
            <!--no other html tags inside select, option is the only thing-->

            <input type="submit" value="Send Application">

        </form>
    </body>
</html>
