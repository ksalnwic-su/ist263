<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Unit 04 Notes - Tables</title>
    </head>
    <body>
        <table> <!-- beginning of table -->
                <!-- all tect that displays to the user in th or td-->
                <!-- you can have paragraphs, images, lists, inside td or th -->
            <caption>World Population</caption> <!-- caption is always required for validation-->
            <tr>
                <th>Country</th>
                <th>Population</th>
                <th>% of World Population</th>
            </tr>
            <tr>
                <td>China</td>
                <td>1.4</td>
                <td>18%</td>
            </tr>
            <tr>
                <td>India</td>
                <td>1.3</td>
                <td>17.5</td>
            </tr>
            <tr>
                <td>United States</td>
                <td>.3</td>
                <td>4.23</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
